{% extends 'auth_template.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create an Account on QuestionTime</h1>

    <div class="registration-form-container">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-sm btn-outline-primary" type="submit">Register</button>
        </form>
        <p class="mt-2">
            or <a href="{% url 'login' %}">Login</a>.
        </p>
    </div>

{% endblock content %}
