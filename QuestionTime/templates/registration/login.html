{% extends 'auth_template.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Login</h1>

    <div class="login-form-container">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-sm btn-outline-primary" type="submit">Login</button>
        </form>
    </div>

{% endblock content %}
